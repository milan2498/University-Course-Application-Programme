<div class='admission' *ngIf='roleMessage == null' [ngStyle]="setMyStyle()">

    <h3 style="text-align:center;color: mediumblue;"> Create New Admission</h3>
    <hr>
    <form #admissionForm='ngForm' (submit)='createNew(admissionForm.value)'>
        <div class='form-group'>
            <label for='admissionId'>Admission Id</label>
            <input id='admissionId' class='form-control' type='text' ngModel name='admissionId' #tadmissionId='ngModel' required>
        </div>
        <div *ngIf='tadmissionId.touched && tadmissionId.invalid' class='alert alert-danger'>
            Please enter admission id. This field is must.
        </div>

        <div class='form-group'>
            <label for='courseId'>Course Id</label>
            <input id='courseId' class='form-control' type='text' ngModel name='courseId' #tcourseId='ngModel' required>
        </div>
        <div *ngIf='tcourseId.touched && tcourseId.invalid' class='alert alert-danger'>
            <!--<div *ngIf='tcourseId.errors.required' class='alert alert-danger'>-->
            Please enter course id. This field is must.
            <!--</div>-->
        </div>

        <div class="form-group">
            <label for="admissionDate">Admission Date</label>
            <input type='date' id='admissionDate' class='form-control' ngModel name='admissionDate' #tadmissionDate='ngModel' />
        </div>

        <div class='form-group'>
            <label for='status'>Status</label>
            <select id='status' class="form-control" ngModel name='status' #tstatus='ngModel' required>
                <!-- <option disabled>Choose Your Role</option> -->
                <option value="PENDING">
                    <!--*ngFor='let role of roles'-->
                    PENDING
                </option>
            </select>
        </div>
        <button type='submit' class='btn btn-primary btn-block' [disabled]="admissionForm.invalid">Submit</button>
    </form>

    <p class='alert alert-success text-center' *ngIf='successMessage != null' (click)='successMessage=null'>
        {{successMessage}}
    </p>

    <div *ngIf='errorMessage != null' class='alert alert-danger' (click)='errorMessage=null'>
        {{errorMessage}}
    </div>

    <div *ngIf='validationMessages != null' (click)='validationMessages=null'>
        <p *ngFor='let msg of validationMessages' class='alert alert-danger'>
            {{msg}}
        </p>
    </div>
</div>

<div *ngIf='roleMessage != null' class='alert alert-danger text-center'>
    {{roleMessage}}
</div>
