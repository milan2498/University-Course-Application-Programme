<div class='commitee'>
    <div *ngIf='admissionCommiteeMember!= null'>
        <table class='table'>
            <tr>
                <th>Admission Commitee Member Id</th>
                <td><input type='text' [(ngModel)]='admissionCommiteeMember.admissionCommiteeMemberId' readonly></td>
            </tr>
            <tr>
                <th>Admission Commitee Member Name</th>
                <td><input type='text' [(ngModel)]='admissionCommiteeMember.admissionCommiteeMemberName'></td>
            </tr>
            <tr>
                <th>Admission Commitee Member Contact</th>
                <td><input type='text' [(ngModel)]='admissionCommiteeMember.admissionCommiteeMemberContact'></td>
            </tr>
            <tr *ngIf="admissionCommiteeMember.admission!=null">
                <th>Admission Id</th>
                <td ><input type='text' [(ngModel)]='admissionCommiteeMember.admission[0].admissionId' readonly></td>
                <th>Admission Status</th>
                <td ><input type='text' [(ngModel)]='admissionCommiteeMember.admission[0].status' readonly></td>
                <th>Applied Course Id</th>
                <td ><input type='text' [(ngModel)]='admissionCommiteeMember.admission[0].courseId' readonly></td>
                
            </tr>
            <tr *ngIf="admissionCommiteeMember.admission!=null">
                <th>Applied Applicant Id</th>
                <td ><input type='text' [(ngModel)]='admissionCommiteeMember.admission[0].applicant.applicantId' readonly></td>

            </tr>
            
        </table>
        <button (click)='updated()' class='btn btn-success btn-block'>Update</button>
        <button (click)='goBack()' class='btn btn-primary btn-block'>Back</button>

        <p class='alert alert-success text-center' *ngIf='successMessage != null' (click)='successMessage=null'>
            {{successMessage}}
        </p>
    </div>


    <div *ngIf='errorMessage != null' class='alert alert-danger text-center' (click)='errorMessage=null'>
        {{errorMessage}}
    </div>

    <div *ngIf='validationMessages != null' (click)='validationMessages=null'>
        <p *ngFor='let msg of validationMessages' class='alert alert-danger text-center'>
            {{msg}}
        </p>
    </div>
</div>
